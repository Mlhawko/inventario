<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Equipo</title>
</head>
<body>
    <h1>Modificar Equipo</h1>
    <form method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ equipo.nombre }}" required><br><br>
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" value="{{ equipo.tipo }}" required><br><br>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" value="{{ equipo.cantidad }}" required><br><br>
        <button type="submit">Guardar Cambios</button>
    </form>
</body>
</html>
