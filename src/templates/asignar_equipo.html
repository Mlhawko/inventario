<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Equipo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        {% include 'menu.html' %}
    </header>

    <div class="container">
        <h1>Asignar Equipo</h1>
        <div class="row">
            <div class="col-md-6">
                <form action="{{ url_for('asignar_equipo') }}" method="POST">
                    <div class="form-group">
                        <label for="persona">Seleccionar Persona:</label>
                        <select class="form-control" id="persona" name="persona_id">
                            {% for persona in personas %}
                            <option value="{{ persona.id }}">{{ persona.nombres }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="equipo">Seleccionar Equipo:</label>
                        <select class="form-control" id="equipo" name="equipo_id">
                            {% for equipo in equipos %}
                            <option value="{{ equipo.id }}">{{ equipo.nombre_equipo }} ({{ equipo.tipo_nombre }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="observaciones">Observaciones:</label>
                        <textarea class="form-control" id="observaciones" name="observaciones" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Asignar Equipo</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
