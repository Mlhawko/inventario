<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Equipo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Asignar Equipo</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="persona_id">Persona</label>
                <select class="form-control" id="persona_id" name="persona_id" required>
                    {% for persona in personas %}
                    <option value="{{ persona.id }}">{{ persona.nombres }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="equipo_id">Equipo</label>
                <select class="form-control" id="equipo_id" name="equipo_id" required>
                    {% for equipo in equipos %}
                    <option value="{{ equipo.id }}">{{ equipo.nombre_equipo }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="observaciones">Observaciones</label>
                <textarea class="form-control" id="observaciones" name="observaciones" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="archivo_pdf">Subir archivo PDF</label>
                <input type="file" class="form-control-file" id="archivo_pdf" name="archivo_pdf" accept=".pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Asignar Equipo</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
