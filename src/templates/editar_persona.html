<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Persona</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilo personalizado para el formulario */
        .custom-form {
            max-width: 600px; /* Ancho máximo del formulario */
            margin: 0 auto; /* Centrar el formulario horizontalmente */
            padding: 20px; /* Espaciado interno */
            border: 1px solid #ccc; /* Borde */
            border-radius: 10px; /* Radio de los bordes */
        }
        /* Ajuste de espaciado vertical */
        .form-group:not(:last-child) {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        {% include 'menu.html' %}
    </header>
    <div class="container mt-5">
        <h1 class="mb-4">Editar Persona</h1>
        <form action="{{ url_for('editar_persona', id=persona.id) }}" method="POST" class="custom-form">
            <div class="form-group">
                <label for="nombres">Nombres:</label>
                <input type="text" class="form-control" id="nombres" name="nombres" value="{{ persona.nombres }}" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" value="{{ persona.apellidos }}" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" class="form-control" id="correo" name="correo" value="{{ persona.correo }}" required>
            </div>
            <div class="form-group">
                <label for="rut">RUT:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="rut" name="rut" value="{{ persona.rut }}" required>
                    <span class="input-group-text">-</span>
                    <input type="text" class="form-control" id="dv" name="dv" value="{{ persona.dv }}" required>
                </div>
            </div>
            <div class="form-group">
                <label for="area">Área:</label>
                <select class="form-control" id="area" name="area" required>
                    {% for area in areas %}
                        <option value="{{ area.id }}" {% if area.id == persona.area_id %} selected {% endif %}>{{ area.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{{ url_for('listar_personas') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
