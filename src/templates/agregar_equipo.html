<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Equipo</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Aquí puedes incluir tu menú si lo tienes -->
    </header>
    <div class="container mt-5">
        <h1 class="mb-4">Agregar Equipo</h1>
        <form method="POST" action="/agregar_equipo">
            <div class="form-group">
                <label for="seccion">Seccion:</label>
                <select class="form-control" id="seccion" name="seccion">
                    <option value="1">Equipo</option>
                    <option value="2">Celular</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tipoequipo">Tipo de Equipo:</label>
                <select class="form-control" id="tipoequipo" name="tipoequipo">
                    {% for tipo_equipo in tipos_equipos %}
                        <option value="{{ tipo_equipo[0] }}">{{ tipo_equipo[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre del Equipo:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="marca">Marca:</label>
                <input type="text" class="form-control" id="marca" name="marca" required>
            </div>
            <div class="form-group">
                <label for="modelo">Modelo:</label>
                <input type="text" class="form-control" id="modelo" name="modelo" required>
            </div>
            <div class="form-group">
                <label for="ram">RAM:</label>
                <input type="text" class="form-control" id="ram" name="ram">
            </div>
            <div class="form-group">
                <label for="procesador">Procesador:</label>
                <input type="text" class="form-control" id="procesador" name="procesador">
            </div>
            <div class="form-group">
                <label for="almc">Almacenamiento:</label>
                <input type="text" class="form-control" id="almc" name="almc">
            </div>
            <div class="form-group">
                <label for="perif">Periféricos:</label>
                <input type="text" class="form-control" id="perif" name="perif">
            </div>
            <div class="form-group">
                <label for="numsello">Número de Sello:</label>
                <input type="text" class="form-control" id="numsello" name="numsello">
            </div>
            <div class="form-group">
                <label for="serial">Serial:</label>
                <input type="text" class="form-control" id="serial" name="serial">
            </div>
            <div class="form-group">
                <label for="numproducto">Número de Producto:</label>
                <input type="text" class="form-control" id="numproducto" name="numproducto">
            </div>
            <div class="form-group">
                <label for="tipoimpresion">Tipo de Impresión:</label>
                <input type="text" class="form-control" id="tipoimpresion" name="tipoimpresion">
            </div>
            <!-- Agrega los campos restantes según sea necesario -->
            <div class="form-group">
                <label for="estadoequipo_id">Estado del Equipo:</label>
                <input type="text" class="form-control" id="estadoequipo_id" name="estadoequipo_id">
            </div>
            <!-- Incluye el campo observaciones -->
            <div class="form-group">
                <label for="observaciones">Observaciones:</label>
                <textarea class="form-control" id="observaciones" name="observaciones" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Equipo</button>
        </form>
    </div>

    <!-- Bootstrap JS y dependencias opcionales -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
