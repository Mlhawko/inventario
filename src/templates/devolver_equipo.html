<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devolver Equipo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        .fixed-navbar .container {
            max-width: 1000px;
        }
        .fixed-navbar .navbar-brand img {
            max-width: 150px;
        }
        .fixed-navbar .navbar-nav .nav-item .nav-link {
            white-space: nowrap;
        }
        .fixed-navbar .dropdown-menu {
            min-width: 200px;
        }
        body {
            overflow-x: hidden;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
        }
        .table-responsive {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <header>
        {% include 'menu.html' %}
    </header>

    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% if asignacion %}
                <div class="form-group">
                    <label for="equipo">Equipo</label>
                    <input type="text" class="form-control" id="equipo" value="{{ asignacion.tipo_nombre }} - {{ asignacion.nombre_equipo }}" readonly>
                    <input type="hidden" name="equipos" value="{{ asignacion.equipo_id }}">
                </div>
                <div class="form-group">
                    <label for="persona">Persona</label>
                    <input type="text" class="form-control" id="persona" value="{{ asignacion.nombres }}" readonly>
                    <input type="hidden" name="persona_id" value="{{ persona_id }}">
                </div>
                <a href="{{ url_for('exportar_pdf_persona', persona_id=persona_id, equipo_id=asignacion.equipo_id) }}" class="btn btn-danger">Generar PDF</a>
            {% else %}
                <div class="form-group">
                    <label for="equipos">Equipos</label>
                    {% for equipo in equipos %}
                        <input type="text" class="form-control" id="aeq" value="{{ equipo.tipo_nombre }} - {{ equipo.nombre_equipo }}" readonly>
                        <input type="hidden" name="equipos" value="{{ equipo.equipo_id }}">
                    {% endfor %}
                    <input type="hidden" name="persona_id" value="{{ persona_id }}">
                </div>
                <a href="{{ url_for('exportar_pdf_varios', persona_id=persona_id) }}" class="btn btn-danger">Generar PDF</a>
            {% endif %}
            
            <div class="form-group">
                <label for="observaciones">Observaciones</label>
                <textarea class="form-control" id="observaciones" name="observaciones" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="archivo_pdf">Subir PDF</label>
                <input type="file" class="form-control-file" id="archivo_pdf" name="archivo_pdf">
            </div>
            <button type="submit" class="btn btn-primary">Devolver Equipo(s)</button>
            <a href="{{ url_for('detalle_persona', persona_id=persona_id) }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='logout_timeout.js') }}"></script>
</body>
</html>
