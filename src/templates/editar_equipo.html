<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Equipo</title>
</head>
<body>
    <h1>Editar Equipo</h1>
    
    {% if equipo %}
    <form action="{{ url_for('editar_equipo', id=equipo['id']) }}" method="POST" id="editar_equipo_form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br>

        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" value="{{ equipo['marca'] }}"><br>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" value="{{ equipo['modelo'] }}"><br>

        <label for="serial">Serial:</label>
        <input type="text" id="serial" name="serial" value="{{ equipo['serial'] }}"><br>

        <label for="estado_equipo">Estado del Equipo:</label>
        <select id="estado_equipo" name="estado_equipo">
            {% for estado in estados %}
                <option value="{{ estado['id'] }}" {% if estado['id'] == equipo['estadoequipo_id'] %} selected {% endif %}>{{ estado['nombre'] }}</option>
            {% endfor %}
        </select><br>

        <label for="observaciones">Observaciones:</label><br>
        <textarea id="observaciones" name="observaciones" rows="4" cols="50">{{ equipo['observaciones'] }}</textarea><br>
        
        {% if detalle_equipo %}
            {% if equipo['unidad_id'] is not none %}
                <label for="nombre_unidad">Nombre de la Unidad:</label>
                <input type="text" id="unidad_nombre" name="unidad_nombre" value="{{ detalle_equipo['nombre_e'] }}"><br>
            {% elif equipo['celular_id'] is not none %}
                <label for="nombre_celular">Nombre del Celular:</label>
                <input type="text" id="celular_nombre" name="celular_nombre" value="{{ detalle_equipo['nombre'] }}"><br>
            {% endif %}
        {% endif %}

        <button type="submit">Guardar cambios</button>
    </form>
    {% else %}
        <p>No se encontró ningún equipo con el ID proporcionado.</p>
    {% endif %}
</body>
</html>
