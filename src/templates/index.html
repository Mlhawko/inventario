<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Personas</title>
</head>
<body>
    <h1>Listado de Personas</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nombres</th>
            <th>Correo</th>
            <th>Área</th>
            <th>Acciones</th>
        </tr>
        {% for persona in personas %}
        <tr>
            <td>{{ persona.id }}</td>
            <td>{{ persona.nombre }}</td>
            <td>{{ persona.correo }}</td>
            <td>{{ persona.area }}</td>
            <td>
                <a href="{{ url_for('editar_persona', id=persona.id) }}">Editar</a>
                <form action="{{ url_for('eliminar_persona', id=persona.id) }}" method="post" style="display:inline;">
                    <input type="submit" value="Eliminar" onclick="return confirm('¿Estás seguro de que quieres eliminar esta persona?')">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('agregar_persona') }}">Agregar Persona</a>
</body>
</html>
